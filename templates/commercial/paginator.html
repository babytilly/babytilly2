{% if is_paginated %}
    <nav aria-label="Page navigation" class="pb-5">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?{{ link }}&page={{ page_obj.previous_page_number }}" tabindex="-1">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}
            {% for page_number in paginator.page_range %}
                <li class="page-item{% if page_number == page_obj.number %} active{% endif %}">
                    <a class="page-link" href="?{{ link }}&page={{ page_number }}">{{ page_number }}</a>
                </li>
            {% endfor %}
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?{{ link }}&page={{ page_obj.next_page_number }}" tabindex="-1">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
