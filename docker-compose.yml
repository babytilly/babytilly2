version: '3'

services:
  web:
    build: .
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - MEMCACHED_URL=memcached://cache:11211
      - AWS_ACCESS_KEY_ID=AKIAJEJYM5RWDUAESLYQ
      - AWS_SECRET_ACCESS_KEY=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
      - AWS_REGION_NAME=us-east-1
    volumes:
      - .:/app:rw
    ports:
      - "8080:8080"
    depends_on:
      - db
      - cache
  db:
    image: library/postgres:11.12
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  cache:
    image: memcached
    ports:
      - "11211:11211"
  redis:
    image: redis
    ports:
      - "6379:6379"
